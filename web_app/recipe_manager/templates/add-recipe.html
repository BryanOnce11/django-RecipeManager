{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="{% static 'css/add_reci.css' %}" />
  <title>Add Recipe</title>
</head>

<body>
  <header>
    <h1>
      <img src="{% static 'images/logos.png' %}" alt="Logo" />Recipe Manager
    </h1>
    <nav>
      <ul>
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><a href="{% url 'add_recipe' %}" class="active">Recipe</a></li>
        <li><a href="{% url 'categories' %}">Categories</a></li>
        <li><a href="{% url 'favorites' %}">Favorites</a></li>
        <li><a href="{% url 'profile' %}">Profile</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Add Recipe</h2>
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="recipe_name">Recipe Name:</label>
      <input type="text" id="recipe_name" name="recipe_name" required />
      <br />
      <label for="image">Image:</label>
      <input type="file" id="image" name="image" accept="image/*" required />
      <br />
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required></textarea>
      <br />
      <label for="ingredients">Ingredients:</label>
      <textarea id="ingredients" name="ingredients" rows="4" required></textarea>
      <br />
      <label for="instructions">Instructions:</label>
      <textarea id="instructions" name="instructions" rows="4" required></textarea>
      <br />
      <label for="servings">Servings:</label>
      <input type="number" id="servings" name="servings" required min="0" />
      <br />
      <label for="prep_time">Preparation Time (in minutes):</label>
      <input type="number" id="prep_time" name="prep_time" required min="0" />
      <br />
      <label for="category_id">Category:</label>
      <select id="category_id" name="category_id" required>
        {% for category in categories %}
        <option value="{{ category.category_id }}">
          {{ category.category_name }}
        </option>
        {% endfor %}
      </select>
      <br />
      <input type="submit" value="Add Recipe" />
    </form>
  </main>
</body>

</html>
